name: golangci-lint

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  golangci:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6.0.2
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v9.2.0
        with:
          version: latest

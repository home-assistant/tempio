name: golangci-lint

on:
  push:
    branches:
      - main
  pull_request:

env:
  GOLANG_LINT_VERSION: "v1.51.2"

jobs:
  golangci:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.4
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6.0.1
        with:
          version: latest
          args: -D errcheck

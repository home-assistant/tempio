name: golang-tests

on:
  push:
    branches:
      - main
  pull_request:

env:
  GOLANG_VERSION: "1.21"

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.7
      - uses: actions/setup-go@v5.0.2
        with:
          go-version: ${{ env.GOLANG_VERSION }}
      - shell: bash
        run: |
          go test
